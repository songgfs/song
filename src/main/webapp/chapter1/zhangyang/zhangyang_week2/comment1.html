<!DOCTYPE html>
<html>
<head>
<style type="text/css">
#continer ul {
	width: 255px;
	float: left;
	padding-top: 5px;
}

#continer li {
	float: left;
	background: #eee;
	border: 1px solid #ccc;
	border-radius: 5px;
	margin: 0px 0px 25px 8px;
	padding: 6px;
	list-style: none;
}

#continer li:hover {
	position: relative;
	top: -3px;
	left: -3px;
}

#continer li img {
	width: 232px;
	height: 232px;
	margin: 0px auto;
	cursor: pointer;
}

#continer li h2 {
	margin: 10px 0px 10px 0px;
	line-height: 18px;
	padding: 0px 10px;
}

#continer li h2 {
	font-size: 14px;
	font-weight: normal;
	overflow: hidden;
}
.wrap {
	width: 400px;
	margin: 30px auto;
}

textarea {
	display: block;
	width: 100%;
	height: 60px;
}

input {
	display: block;
	width: 60%;
	margin: 15px auto;
}

li {
	padding: 5px 10px;
	position: relative;
	word-break: break-all;
}

.red {
	color: #000;
	background: #f1f1f1;
}

.pink {
	color: #000;
	background: #ccc;
}

a {
	position: absolute;
	right: 0;
	top: -20px;
	background: yellow;
	color: #fff;
}

#list {
	margin: 0;
	padding: 0;
	list-style: none;
	font: 14px/26px "宋体";
}

.clos {
	position: absolute;
	top: 0;
	right: -50px;
	width: 50px;
	color: #fff;
	background: #000;
	padding: 5px 0;
	text-decoration: none;
	text-align: center;
}

.clos:hover {
	box-shadow: 0 0 5px rgba(0, 0, 0, .5)
}
</style>
<script type="text/javascript">
	window.onload = function() {
		var btn = document.querySelector('input');
		var text = document.querySelector('textarea');
		var list = document.querySelector('#list');
		var colors = [ "red", "pink" ];
		var nub = 0;
		btn.onclick = function() {
			if (text.value.trim() == "") {
				alert("您还没有评论");
				return false;
			}
			var li = document.createElement("li");
			li.innerHTML = text.value;
			// li.className = colors[nub%colors.length];
			/* 判断a标签已经被添加，就让a标签显示出来，否则就添加 */
			if (list.children[0] && list.children[0].className == "red") {
				li.className = "pink";
			} else {
				li.className = "red";
			}
			var a = null;
			li.onmouseover = function() {
				if (a) {
					a.style.display = "block";
				} else {
					a = document.createElement("a");
					a.href = "javascript:;";
					a.className = "clos";
					a.innerHTML = "删除";
					a.onclick = function() {
						list.removeChild(this.parentNode);
					};
					this.appendChild(a);
				}
			};
			li.onmouseout = function() {
				a.style.display = "none";
			};
			list.insertBefore(li, list.children[0]);
			text.value = "";
			nub++;
		};
	};
</script>
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<div id="continer">
		<ul>
			<li><img src="images/image1.jpg">
				<h2>美丽的风景，总是心旷神怡，沉醉不知归处！</h2></li>
			<li><img src="images/image4.jpg">
				<h2>我可爱吗</h2></li>
			<li><img src="images/image7.jpg">
				<h2>豪车</h2></li>
			<li><img src="images/image10.jpg">
				<h2>一尾守鹤——我爱罗</h2></li>
		</ul>
		<ul>
			<li><img src="images/image2.jpg">
				<h2>美女</h2></li>
			<li><img src="images/image5.jpg">
				<h2>世界风光</h2></li>
			<li><img src="images/image8.jpg">
				<h2>自由女神</h2></li>
			<li><img src="images/image11.jpg">
				<h2>来咬我呀</h2></li>
		</ul>
		<ul>
			<li><img src="images/image3.jpg">
				<h2>猜猜我俩什么关系！</h2></li>
			<li><img src="images/image6.jpg">
				<h2>蓝天白云</h2></li>
			<li><img src="images/image9.jpg">
				<h2>日历</h2></li>
			<li><img src="images/image12.jpg">
				<h2>杨洋</h2></li>
		</ul>
		</div>
		<div>
			<div class="wrap">
				<textarea id="text"></textarea>
				<input type="button" value="添加评论">
				<ul id="list"></ul>
			</div>
		</div>
</body>
</html>

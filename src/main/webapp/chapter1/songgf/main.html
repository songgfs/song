	<script type="text/javascript">
		function speaks(s){
			document.getElementById("value" + s).style.display="inline";
			document.getElementById("ok"+s).style.display="inline";
		}
		function check(m){
			var now = new Date();
			var number = now.getSeconds()+now.getSeconds()%43;
			var val = document.getElementById("value"+m).value;
			var element = document.getElementById("speak"+m);
			
			
			//创建元素节点添加属性值
			var el = document.createElement("p");
			el.setAttribute('type','font-size:12px');
			el.setAttribute('id','uvalue'+m+number);
			var inner = document.createTextNode(val);
			el.appendChild(inner);
			
			
			//添加删除按钮
			var del = document.createElement("input");
			del.setAttribute('id','delId'+m+number);
			del.setAttribute('style','margin-left:360px;font-size:12px;');
			del.setAttribute('type','button');
			del.setAttribute('onclick','del('+m+number+')');
			del.setAttribute('value','删除');
				
			element.appendChild(el);
			element.appendChild(del);
			
			document.getElementById("value"+m).value="";
			document.getElementById("value"+m).style.display="none";
			document.getElementById("ok"+m).style.display="none";
		}
		function del(m){
			var list = document.getElementById("uvalue"+m);
			var but = document.getElementById("delId"+m);
			if(list!=null){
				list.remove();
				but.remove();
			}else{
				alert("已删除，该评论已经不存在");
			}
		}
		
		function insert(){
			//产生一个随机数
			var now = new Date();
			var number = now.getSeconds()+now.getSeconds()%43;
			//创建div
			var rootdiv = document.getElementById("divcenter");
			var chlidDiv = document.createElement("div");
			chlidDiv.setAttribute('id','ten');
			//内容
			var p0 = document.createElement("p");
			p0.setAttribute('id','text');
			var tes = document.createTextNode('以前我经常纳闷：为什么很多有钱人也不开心? 后来我想通了：因为有钱人他想干什么就能干什么，他想不开心就不开心');
			p0.appendChild(tes);
			chlidDiv.appendChild(p0);
			//创建p节点
			var p1 = document.createElement("p");
			p1.setAttribute('id','test');
			p1.setAttribute('onclick','speaks('+number+')');
			var inner = document.createTextNode("评论");
			p1.appendChild(inner);
			chlidDiv.appendChild(p1);
			//创建
			var p2 = document.createElement("p");
			p2.setAttribute('id','speak'+number);
			p2.setAttribute('style','font-size:12px;text-align:left');
			chlidDiv.appendChild(p2);
			
			//创建文本域
			var text = document.createElement("textarea");
			text.setAttribute('id','value'+number);
			text.setAttribute('style','width:390px;heigth:30px;display:none');
			chlidDiv.appendChild(text);
			
			//创建输入
			var inp = document.createElement("input");
			inp.setAttribute('id','ok'+number);
			inp.setAttribute('style','margin-left:360px;font-size:12px;display:none');
			inp.setAttribute('type','button');
			inp.setAttribute('onclick','check('+number+')');
			inp.setAttribute('value','提交');
			chlidDiv.appendChild(inp);
			
			//加入到根元素
			rootdiv.appendChild(chlidDiv);
			var chlid = document.createElement("div");
			chlid.setAttribute('id','step');
			rootdiv.appendChild(chlid);
		}
	</script>

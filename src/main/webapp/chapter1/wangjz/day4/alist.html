<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <meta charset="UTF-8">
    <title>JQUERY遍历</title>
    <style>
        .siblings *{
            display: block;
            color:lightgrey;
            padding:15px;
            margin: 15px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("h1").siblings().css({"color":"red","border":"2px solid red"})
        })
    </script>
</head>
<body class="siblings">

<div>div
    <p>p</p>
    <span>span</span>
    <h1>h1</h1>
    <h2>h2</h2>
    <p>p</p>
</div>
</body>
</html>

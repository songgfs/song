<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="pic/favicon.ico" />
<title>用户登录</title>
<style type="text/css">
a:link,
a:visited{
color:#C06;
text-decoration:none;}
a:hover,
a:active{
color:#F00;
text-decoration:none;}

#header {
	background-image: url(pic/title1.png);
	background-position: center center;
	overflow: hidden;
	text-align: center;
}
#container {
	text-align: center;
    background-color:#fff;
	border: thin solid #fcfcfc;
	margin-top: 5%;
	margin-right: 25%;
	margin-bottom: 5%;
	margin-left: 25%;
    border-radius:20px ;
}

.loginBg {
    background-color:#E6CAFF;
	border: thin solid #fcfcfc;
	margin-top: 5%;
	margin-right: 10%;
	margin-bottom: 0%;
	margin-left: 10%;
    border-radius:10px;
}

</style>

<script>
function login(){
	x=document.getElementById("username").value
	y=document.getElementById("password").value
	if(x==null||x==""){
		alert("请输入您的账号！")
	}else if(y==null||y==""){
		alert("请输入您的登录密码！")
	}else{
		if(x=="fzx"&&y=="123"){
			alert("登录成功！")
			window.open('index.html')
		}else{
			alert("账号或密码错误！")
		}}}
</script>
</head>

<body style="background-image: url(pic/title2.png)">
<div id="header">
  <h1>畅所欲言<br>
    Speaking everything you want!</h1>
</div>
<div id="container">
  <div class="loginBg">
      <div class="row" style="background-image: url(pic/title2.png); color: #FF3399; height: 50px; vertical-align: center; font-family: 'Comic Sans MS', cursive; font-size: 18px;">
        <h1>欢迎登录XX论坛</h1>
      </div><br>
      <div class="row">
        <label>账户：</label>
        <input id="username" type="text" placeholder="请输入您的账户名"/>
      </div><br>
      <div class="row">
        <label>密碼：</label>
        <input id="password" type="password" placeholder="请输入您的登录密码"/>
      </div><br>
      <div class="row">
        <input id="login" type="submit" value="登录" onclick="login()" style="width:80px"/>
      </div>
      <div class="row" style="height:20px;"></div>
      <div class="row" style="font-family:楷体;">没有账户?&nbsp;&nbsp;<a href="register.html" target="_blank"><span>注册</span></a></div><br>
      
  </div>
  <div class="row"><p><small>&copy; 版权所有&nbsp;盗版必究</small></p></div>
</div>
<p>&nbsp;</p>
</body>
</html>

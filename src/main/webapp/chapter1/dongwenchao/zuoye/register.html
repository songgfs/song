<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <style>
        #as{
            font-size: 25px;
            padding: 15%;

        }
        input{
            height:25px;width:50%;
        }
    </style>
</head>
<body>
<form action="login.html" method="post">
<table id="as" align="center" border="0">
    <tr>
        <td>输入账号：<input type="text" id="user" value=""/><br/><br/></td>
    </tr>
    <tr>
        <td>输入密码：<input type="password" id="password" value=""/><br/><br/></td>
    </tr>
    <tr>
        <td>确认密码：<input type="password" id="repassword" value=""placeholder="重新输入上面的密码  "><br/><br/></td>
    </tr>
    <tr>
        <td align="center">
            <button style="width: 20%;height: 30px" onclick=" return determine()">提交</button>
            <button style="width: 20%;height: 30px" onclick="return setting()">重设</button>
        </td>
    </tr>
</table>
<script>
    function determine() {
        var user = document.getElementById("user").value;//username为id值
        var password = document.getElementById("password").value;//document是一个HTML
        var repassword = document.getElementById("repassword").value;
        if ("" == user || password == null) {
            alert("请注意填写完整内容！")
            return false;
        } else if (password == "" || password == null) {
            alert("请注意填写完整内容！")
            return false;
        } else if(repassword == "" || repassword == null){
            alert("请注意填写完整内容！")
            return false;
        } else {
            alert("注册成功")
            return true;
        }
    }
    </script>
<script>
    function setting()
    {
        window.location.href="register.html";
    }
</script>
    </form>
</body>
</html>

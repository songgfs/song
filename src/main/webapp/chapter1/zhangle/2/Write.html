		<script>
			a=10;b=3//全局变量方法内/外可调用
			document.write(+a+" " +b+" <br />");//输出a b值10 3
			function testH(){
				document.getElementById("h1").innerHTML="what to how";
				var c,d,e;//e未赋值则默认值undefined
				c=a/b; //保留小数的商
				d=a%b;//保留整数 求余的值
				document.write(c+" "+d+" "+e+" <br />");

				var st=st1+st2;
				document.write(" "+st);//输出str0
				var st;
				document.write(" "+st);//输出str0
				st=0;
				document.write(" "+st+" <br />");//输出0
				/*在方法内运行语句*/
				if(a<10){
					document.write(" "+a/b+" <br />");
				}else document.write(" "+"a>=10"+" <br />");
				
				switch(b){
					case 1: document.write("b=1"+" <br />"); break;
					case 2: document.write("b=2"+" <br />"); break;
					case 3: document.write(" "+"b=3"+" <br />"); break;//若去掉break会运行到下一个break结束
					default: document.write("b!=1,2,3"+" <br />"); break;
				
				}
								
				while(b>0){
					for(var i=0;i<b;i++){
						document.write(" "+b+i+" ");//30 31 32//20 21//10
					}
					b--;//2 1 0
					
				}document.write(" <br />");
									
			}
			testH();
			document.write(" "+a+" " +b);//输出a b值10 0
			document.write(" "+a+" " +b+" "+c);//c为局部变量方法外无法调用，整体不输出结果
		</script>

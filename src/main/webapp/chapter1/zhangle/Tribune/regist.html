
<!DOCTYPE html>
<html>
<head>
	<title>用户注册论坛</title>
	<link rel="stylesheet" type="text/css" href="styles/regist.css">
	<script type="text/javascript" src="JS/regist.js" ></script>
</head>
<body>
<div class="head">
	<a  href="Index.html"><img src="img/logo.png" /></a>
	<div class="headend">
		<a href="Index.html">论坛首页</a>
	</div>
</div>
<div class="content">
	<form action="person.html" method="post" id="form">
		<table id="table">
			<tr>
				<td>手机号：</td><td><input type="text" required size="11"/>&nbsp;<span>请输入11位数字</span></td>
			</tr>
			<tr>
				<td>密码：</td><td><input type="password" required maxlength="16" />&nbsp;<span>请输入6-16个字母、汉字、数字</span></td>
			</tr>
			<tr>
				<td>确认密码：</td><td><input type="password" />&nbsp;<span>请与密码的内容保持一致</span></td>
			</tr>
			<tr>
				<td ></td><td><input style="margin-left: 45% "  id="submit" type="submit" value="注册" /></td>
			</tr>

		</table>
	</form>
</div>





</body>



</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
		<meta charset="utf-8" />
		<title>用户注册</title>
        <link rel='stylesheet' type='text/css' href='css/text.css'>
<script type="text/javascript" src="js/shijian.js"></script>
		
		<style>
			
			
	span{font-size:12px;
	 color:#F00}
	 
	a:link{
		color:#F9F
	 }		
			
		</style>

	</head>

<body style=" background-image:url(images/bg.jpg); text-align:center ">
<div class="bg">用户注册</div><div style="float:right"><a href="login.html">返回首页</a></div><br />
<div class="bg" >
<table width="500" border="0" style="margin:0 auto;">

  <tr>
    <td style="text-align:right" width="100"><a >用户名：</a></td>
    <td width="6"></td>
    <td width="180">
      <input id="username" type="text" placeholder="请输入用户名" />
      
    </td>
    <td><span id="una" ></span></td>
  </tr>
  <tr><td colspan="4"><hr width="460" /></td></tr>
  <tr>
    <td style="text-align:right"><a >密码：</a></td>
    <td width="6"></td>
    <td>
      <input id="password" type="password" placeholder="请输入密码"  onclick="username()"/>
       
   </td>
   <td><span id="psa" ></span></td>
  </tr>
   <tr><td colspan="4"><hr width="460" /></td></tr>
  <tr>
    <td style="text-align:right"><a >确认密码：</a></td>
    <td width="6"></td>
    <td>
      <input id="cofirmpassword" type="password" placeholder="请输入确认密码" onclick="password()"/>
      
    </td>
    <td><span id="cpsa" ></span></td>
  </tr>
  <tr><td colspan="4"><hr width="460" /></td></tr>
  <tr>
    <td style="text-align:right"><a >手机号：</a></td>
    <td width="6"></td>
    <td>
      <input id="phonenumber" type="text" placeholder="请输入手机号" onclick="copassword()" />
      
    </td>
    <td><span id="pna" ></span></td>
  </tr>
  <tr><td colspan="4"><hr width="460" /></td></tr>
  <tr>
    <td style="text-align:right"><a >邮箱：</a></td>
    <td width="6"></td>
    <td>
      <input id="emil" type="text" placeholder="请输入邮箱" onclick="phonenumber()" />
      
    </td>
    <td><span id="ea" ></span></td>
  </tr>
  <tr><td colspan="4"><hr width="460" /></td></tr><br />
  <tr><td colspan="3"  style=" text-align:center"><input name="" type="button"  value="立即注册" onclick="emil()"/>&nbsp;&nbsp;<input name="" type="button"  value="取消" onclick="rdel()"/></td></tr>
</table>
	</body>

</html>

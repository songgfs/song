function Time(){	
var weeks=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"]

var time=document.getElementById("time");

time.innerHTML=(y+"-"+month+"-"+d+" "+h+":"+m+":"+s+" "+weeks[day]);

setTimeout(Time,1000);
}

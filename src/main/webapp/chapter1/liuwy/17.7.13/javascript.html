{
	alert("早上好！")

	alert("中午好！")
	}else{
    alert("晚上好！")
		}

<script>

	}

<a>while循环</a><br />
输出0-10<br /><script>
var i=0;
while(i<=10){
	document.write(i+" ");
	i++;
	}
</script><br /><hr />
<a>do-while循环</a><br />
输出0-10<br /><script>
var i=0;
do{
	document.write(i+" ");
	i++;
	}while(i<=10)
</script><br /><hr />
<a>break语句</a><br />
在5时停止<br /><script>
for(var i=0;i<=10;i++){
	
	if(i==5){break;}
	document.write(i+" ");
	}
</script><br /><hr />
<a>continue语句</a><br />
在5时跳过<br /><script>
for(var i=0;i<=10;i++){
	
	if(i==5){continue;}
	document.write(i+" ");
	}
</script><br /><hr />
